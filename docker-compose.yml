services:
  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: n8n
      POSTGRES_PASSWORD: n8n_password
      POSTGRES_DB: n8n
    volumes:
      - n8n-postgres-data:/var/lib/postgresql/data

  github-models-proxy:
    build: .
    restart: always
    ports:
      - "11434:11434"  # Keep same port as original Ollama setup for N8N compatibility
    environment:
      - GITHUB_TOKEN=${GITHUB_TOKEN}
    volumes:
      - .:/app

  n8n:
    image: n8nio/n8n
    restart: always
    ports:
      - "5678:5678"
    environment:
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_USER=n8n
      - DB_POSTGRESDB_PASSWORD=n8n_password
      - GENERIC_TIMEZONE=Europe/Amsterdam
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin       # pas aan naar eigen gebruiker
      - N8N_BASIC_AUTH_PASSWORD=secret  # pas aan naar eigen wachtwoord
    depends_on:
      - postgres
      - github-models-proxy
    volumes:
      - n8n-data:/home/node/.n8n

volumes:
  n8n-data:
  n8n-postgres-data:
