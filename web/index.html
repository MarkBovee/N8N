<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N8N AI Chat - GitHub Models Interface</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <button class="new-chat-btn" id="newChatBtn">
                    <i class="fas fa-plus"></i>
                </button>
                <button class="options-btn">
                    <i class="fas fa-sliders-h"></i>
                </button>
            </div>
            <div class="header-right">
                <div class="model-selector" id="modelSelector">
                    <span class="model-name">Sonnet 4</span>
                    <i class="fas fa-chevron-down"></i>
                    <div class="model-dropdown" id="modelDropdown">
                        <div class="model-option">
                            <div class="model-info">
                                <div class="model-title">Opus 4.1</div>
                                <div class="model-subtitle">Powerful, large model for complex challenges</div>
                                <div class="model-remaining">3 remaining until Sep 29</div>
                            </div>
                        </div>
                        <div class="model-option active">
                            <div class="model-info">
                                <div class="model-title">Sonnet 4</div>
                                <div class="model-subtitle">Smart, efficient model for everyday use</div>
                            </div>
                            <i class="fas fa-check"></i>
                        </div>
                        <div class="model-option">
                            <div class="model-info">
                                <div class="model-title">More models</div>
                            </div>
                            <i class="fas fa-chevron-right"></i>
                        </div>
                    </div>
                </div>
                <button class="upgrade-btn">
                    <span>Upgrade to connect your tools to Claude</span>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Welcome Screen -->
            <div class="welcome-screen" id="welcomeScreen">
                <div class="welcome-content">
                    <div class="welcome-icon">
                        <i class="fas fa-sparkles"></i>
                    </div>
                    <h1>Hi Mark, how are you?</h1>
                    <p>How can I help you today?</p>
                </div>
            </div>

            <!-- Chat Container -->
            <div class="chat-container" id="chatContainer" style="display: none;">
                <div class="messages-area" id="messagesArea">
                    <!-- Messages will be dynamically added here -->
                </div>
            </div>
        </main>

        <!-- Input Area -->
        <div class="input-section">
            <div class="input-container">
                <div class="input-wrapper">
                    <textarea 
                        id="messageInput" 
                        placeholder="How can I help you today?" 
                        rows="1" 
                        maxlength="4000"
                    ></textarea>
                    <button class="send-btn" id="sendBtn" disabled>
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
                <div class="input-footer">
                    <div class="model-info">
                        Claude can make mistakes. Please double-check responses.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay" style="display: none;">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <span>Thinking...</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
